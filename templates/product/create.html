{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="pc-container">
    <div class="pcoded-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Dashboard sale</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Bosh sahifa</a></li>
                            <li class="breadcrumb-item">Mahsulot yaratish</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- support-section start -->
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5>Mahsulot yaratish</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mahsulot turi</label>
                                <select class="form-control" name="category">
                                    <option value="">Tanlang</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mahsulot nomi</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mahsulot soni
                                </label>
                                <input type="number" class="form-control" id="exampleInputPassword1" name="quantity">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Mahsulot haqida</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mahsulot narxi</label>
                                <input type="number" class="form-control" id="exampleInputPassword1" name="price">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mahsulot rasmi</label>
                                <input type="file" class="form-control" id="exampleInputPassword1" name="image">
                            </div>
                            <button type="submit" class="btn btn-primary">Yaratish</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- support-section end -->
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->
{% endblock %}

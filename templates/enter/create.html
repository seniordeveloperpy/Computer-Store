{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Dashboard sale</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Bosh sahifa</a></li>
                            <li class="breadcrumb-item">Mahsulot kirimini yaratish</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">

            <!-- [ Main Content ] start -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Mahsulot kirimini yaratish</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mahsulotlar </laber>
                                    <select class="form-control" name="product">
                                        {% for product in products %}
                                        <option value="{{ product.code }}">{{ product.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Mahsulot soni </label>
                                        <input type="number" class="form-control" name="quantity">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Kirim</button>
                                </form>
                            </div>
                    </div>
            </div>
    </div>
</div>
<!-- [ Main Content ] end -->
{% endblock %}
